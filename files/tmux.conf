# remap prefix from 'C-b' to 'C-<Space>'
unbind C-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# vim navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim resizing
bind < resize-pane -L 5
bind > resize-pane -R 5
bind + resize-pane -U 5
bind - resize-pane -D 5

# pictoral scripts
bind _ split-pane -v -c "#{pane_current_path}"
bind | split-pane -h -c "#{pane_current_path}"

# definitely use zsh
set-option -g default-shell /bin/zsh

# arrays start at one
set -g base-index 1
set -g pane-base-index 1

# automatically renumber windows when they are closed
set-option -g renumber-windows on

# let the mouse scroll
setw -g mouse on

# nvim told me to
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal 'xterm-256color'
set-option -sa terminal-overrides ',xterm-256color:RGB'

# catppuccin told me to
set-option -ga terminal-overrides ',xterm-256color:Tc'

# statusbar
set -g status-style 'bg=colour60'
set -g status-position bottom
set -g status-justify left
set -g status-left ' #[fg=colour80]( #S )  '
set -g status-left-length 20
set -g status-right '%H:%M %d-%b-%y '

# window options
setw -g window-status-current-format '#[fg=colour87]#I#[fg=colour87]:#[fg=colour87]#W#[fg=colour249]#F '

# other useful bindings
bind r source-file ~/.tmux.conf
